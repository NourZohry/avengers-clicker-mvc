<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/main.css">

</head>

<body>
  <!-- <header>
  </header> -->

  <main>
    <div class="h-100 d-flex flex-column align-items-center justify-content-center mt-5">

      <div class="card">
        <div class="card-body d-flex flex-row mx-auto gap-2">
          <div class="d-flex flex-column thumbnails" id="thumbnails">

            <!-- Filled by JS -->

          </div>
          <div id="main-img-wrapper" class="my-auto">

          </div>
            <!-- Filled by JS -->
        </div>
        <div class="d-flex flex-column text-center">
          <h1 class="h5" id="avenger-name"></h1>
          <h1 class="h6">Clicks: <span id="click-count"></span></h1>
        </div>
      </div>

      <div id="admin-button" class="btn btn-primary admin-button mt-2">Admin</div>
      <div id="admin-panel" class="d-none">
        <form id="admin-form">
            <label for="input-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="input-name" value="" required>

            <label for="input-clicks" class="form-label">Clicks</label>
            <input type="number" class="form-control" id="input-clicks" value="" required>

            <label for="input-img" class="form-label">Image</label>
            <input type="text" class="form-control" id="input-img" value="" required>

            <button class="btn btn-primary w-100 mt-4" type="submit">Submit form</button>
            
          </form>
          <div class="btn btn-danger w-100 mt-4" id="cancel-button">Cancel</div>
        
      </div>
    </div>


  </main>

  <!-- <footer>
  </footer> -->

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
    integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="scripts/main.js"></script>

</body>

</html>
